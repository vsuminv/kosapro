<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>서버 정보</h1>
    <ul>
        <li>SW_TYPE: <span th:text="${serverInfo['SW_TYPE']}"></span></li>
        <li>SW_NM: <span th:text="${serverInfo['SW_NM']}"></span></li>
        <li>SW_INFO: <span th:text="${serverInfo['SW_INFO']}"></span></li>
        <li>HOST_NM: <span th:text="${serverInfo['HOST_NM']}"></span></li>
        <li>DATE: <span th:text="${serverInfo['DATE']}"></span></li>
        <li>TIME: <span th:text="${serverInfo['TIME']}"></span></li>
        <li>IP_ADDRESS: <span th:text="${serverInfo['IP_ADDRESS']}"></span></li>
        <li>UNIQ_ID: <span th:text="${serverInfo['UNIQ_ID']}"></span></li>
    </ul>

    <h2>진단결과 통계</h2>
    <h3>1. Unix 평균 보안수준</h3>
    <table>
        <thead>
            <tr>
                <th>구 분</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Unix</td>
                <td th:text="${overallSecurityIndex}"></td>
            </tr>
        </tbody>
    </table>

    <h3>2. 영역별 진단 결과</h3>
    <table>
        <thead>
            <tr>
                <th>구분</th>
                <th>보안지수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${categorySecurityIndices}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value} + '%'"></td>
            </tr>
        </tbody>
    </table>

    <div class="chart">
        <canvas id="securityChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        // Thymeleaf 변수를 JavaScript 변수로 변환
        const categorySecurityIndices = /*[[${categorySecurityIndicesJson}]]*/ '[]';
        const parsedData = JSON.parse(categorySecurityIndices);

        const labels = Object.keys(parsedData);
        const dataValues = Object.values(parsedData);

        const ctx = document.getElementById('securityChart').getContext('2d');
        const data = {
            labels: labels,
            datasets: [{
                label: '보안지수',
                data: dataValues,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        new Chart(ctx, config);
    </script>
</body>
</html>
