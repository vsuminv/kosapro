<section th:fragment="Section4">
    <div class="grid gap-4">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-semibold">Reporting</h2>
            <div class="flex gap-2">
                <form action="/run-python" method="get">
                    <button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md border px-4 py-2 text-sm font-medium transition-colors ring-offset-background border-input bg-background hover:bg-accent hover:text-accent-foreground focus-visible:ring-ring focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
                        정부기관 제출용
                    </button>
                </form>
                <button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md border px-4 py-2 text-sm font-medium transition-colors ring-offset-background border-input bg-background hover:bg-accent hover:text-accent-foreground focus-visible:ring-ring focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
                    USER
                </button>
            </div>
        </div>
        <div class="rounded-lg border shadow-sm bg-card text-card-foreground" data-v0-t="card">
            <div class="p-6">
                <p ></p>
                <input type="submit" value="" class="text-muted-foreground" th:text="${reportingContent}">

            </div>
        </div>
    </div>
</section>
