<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSON Viewer</title>
</head>
<body>
    <h1>Server Information</h1>
    <p th:text="'SW Type: ' + ${serverInfo.swType}"></p>
    <p th:text="'SW Name: ' + ${serverInfo.swNm}"></p>
    <p th:text="'SW Info: ' + ${serverInfo.swInfo}"></p>
    <p th:text="'Host Name: ' + ${serverInfo.hostNm}"></p>
    <p th:text="'Date: ' + ${serverInfo.date}"></p>
    <p th:text="'Time: ' + ${serverInfo.time}"></p>
    <p th:text="'IP Address: ' + ${serverInfo.ipAddress}"></p>
    <p th:text="'Unique ID: ' + ${serverInfo.uniqId}"></p>

    <h1>Check Results</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Importance</th>
                <th>Category</th>
                <th>Sub Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Details</th>
                <th>Solutions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="checkResult : ${checkResults}">
                <td th:text="${checkResult.item}"></td>
                <td th:text="${checkResult.importance}"></td>
                <td th:text="${checkResult.category}"></td>
                <td th:text="${checkResult.subCategory}"></td>
                <td th:text="${checkResult.description}"></td>
                <td th:text="${checkResult.status}"></td>
                <td th:each="detail : ${checkResult.details}" th:text="${detail}"></td>
                <td th:each="solution : ${checkResult.solutions}" th:text="${solution}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
